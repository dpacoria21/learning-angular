<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">

        <dbz-list [characterList]="dbzService.characters" (onDeleteId)="dbzService.onDeleteCharacter($event)"></dbz-list>

    </div>
    <div class="col">
        <!-- add-character -->
        <dbz-add-character (onNewCharacter)="dbzService.recibirCharacter($event)" ></dbz-add-character>
    </div>
</div>

<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="

    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
     
    class="list-group-item d-flex justify-content-between"
    [ngClass] = "{
        'list-group-item-success': isOdd,
        'list-group-item-dark': isEven
    }">
    
    <div>
        <span class="text-primary"></span>
        {{character.name}} -
        {{character.power}}
    </div>  
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
    </li>

</ul>

<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="

    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
     
    class="list-group-item"
    [ngClass] = "{
        'list-group-item-success': isOdd,
        'list-group-item-dark': isEven
    }">
    
    <span class="text-primary"></span>
    {{character.name}} - 
    {{character.power}} 
    
    </li>
</ul>
